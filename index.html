<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reactive Picture</title>
		<link rel="stylesheet" href="src/css/main.css" />
	</head>
	<body>
		<div class="container">
			<aside class="aside-media">
				<div class="heading-title-container">
					<h1>Reactive Picture</h1>
					<h2>Choose a picture from your gallery and make it react to the music!.</h2>
				</div>
				<section class="file-inputs-container">
					<div>
						<label for="file-image">Select an image file.</label>
						<input type="file" name="picture" id="file-image" accept=".jpeg,.jpg,.png" />
					</div>
					<div>
						<label for="file-audio">Select an audio file.</label>
						<input type="file" name="audio" id="file-audio" accept=".mp3,.m4a,.flac" />
					</div>
				</section>
			</aside>
			<main class="main-screen">
				<section class="picture-show">
					<img src="utils/images/image-placeholder.jpg" id="picture" alt="" />
				</section>
				<section class="audio-show">
					<audio controls src="/utils/music/wltp-vbs-placeholder.mp3" id="audio"></audio>
				</section>
			</main>
			<aside class="aside-tools">
				<div class="heading-title-container">
					<h3>Image Settings</h3>
				</div>
				<div class="slider-settings">
					<div>
						<label for="brightness">Brightness</label>
						<input type="range" name="brightness-slider" id="brightness" min="0" max="100" value="0">
					</div>
					<div>
						<label for="blur">Blur</label>
  						<input type="range" name="blur-slider" id="blur" min="0" max="10" value="0">
					</div>
					<div>
						<label for="scale">Scale</label>
  						<input type="range" name="scale-slider" id="scale" min="0" max="20" value="0">
					</div>
					<div>
						<label for="rotate">Rotation</label>
						<input type="range" name="rotate-slider" id="rotate" min="0" max="100" value="0">
					</div>
				</div>
			</aside>
		</div>
		<script type="module" src="src/js/main.js"></script>
	</body>
</html>
